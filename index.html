<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
      </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="row">
                            <div class="col-12">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
